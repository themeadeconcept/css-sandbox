<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Element Selector */
    body {
      background-color: #333;
    }
  
    /* .is for classes */
    h2.primary-heading {
      color: green;
    }

      /* #sign for id's */
    #welcome {
      background-color: #f4f4f4;
    }

    /* Multiple Selectors */
    #welcome, #about {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }

    /* Nested Selector */
    #welcome p {
      font-size: 20px;
    }

    #about {
      color: white;
    }
  </style>
  <title>CSS selectors</title>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur quis eligendi error mollitia? Neque nam, velit maiores sequi illum dolorem.</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur quis eligendi error mollitia? Neque nam, velit maiores sequi illum dolorem.</p>
  </div>
</body>
</html>
